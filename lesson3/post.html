{{define "Post"}}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"> 
    <title>{{.Title}}</title>
  </head>
  <body>
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>Пост 1</h1>
                <div class="post-meta">
                    <time datetime="2019-04-01">{{.Date}}</time>
                    <span class="author">{{.Author}}></span>
                    <span class="category">{{.Category}}</span>
                </div>
            </div>
            <p>{{.Text}}
            </p>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
